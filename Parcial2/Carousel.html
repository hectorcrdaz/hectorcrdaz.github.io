<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery.js"></script>
</head>
<body>

	<h1 class="col-xs-12 well"> Carousel </h1><hr>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://vignette.wikia.nocookie.net/thewalkingdead/images/6/67/TWD_S9_Nature_Rick.jpg/revision/latest?cb=20181108011953&path-prefix=es" alt="">
      <div class="carousel-caption" style="font-size: 40px;">
        Rick Grimes
      </div>
    </div>
    <div class="item">
      <img src="https://vignette.wikia.nocookie.net/thewalkingdead/images/5/5d/TWD_S9_Nature_Carol.jpg/revision/latest?cb=20181108012130&path-prefix=es" alt="...">
      <div class="carousel-caption" style="font-size: 40px;">
        Carol Peletier
      </div>
    </div>
    <div class="item">
      <img src="https://vignette.wikia.nocookie.net/thewalkingdead/images/0/0d/TWD_S9_Nature_Daryl.jpg/revision/latest?cb=20181108012045&path-prefix=es" alt="...">
      <div class="carousel-caption" style="font-size: 40px;">
        Daryl Dixon
      </div>
    </div>
    <div class="item">
      <img src="https://vignette.wikia.nocookie.net/thewalkingdead/images/4/4a/TWD_S9_Nature_Ezekiel.jpg/revision/latest?cb=20181108013007&path-prefix=es" alt="...">
      <div class="carousel-caption" style="font-size: 40px;">
        Ezekiel
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </a>
</div>
			</div>
		</div>
	</div>

<script src="js/bootstrap.js"></script>
</body>
</html>
